    <meta name="description" content="One piece là một bộ truyện được sáng tác vào tháng 8/ 1997. Đúng sang năm sau thì one piece đã đứng đầu trong big 3 của năm (bộ truyện hiện tượng đầu tiên) vừa ra đã đứng đầu tại làng manga Nhật Bản. Suốt từ đó đến nay, one piece làm mưa làm gió trên tất cả các bảng xếp hạng, từ doanh số, TOC, bộ truyện tranh có nhiều fan nhất (đủ mọi lứa tuổi từ đứa trẻ đến các cụ già trên 60 tuổi đều đọc), hay có các sự kiện mà chỉ duy nhất one piece có mặt như lần đầu tiên trên tạp chí thời trang xuất hiện một nhân vật manga , hay cuộc triển lãm 6 tháng kỉ niệm 15 năm phát hành one piece (điều mà chưa từng có trong lịch sử ngành manga Nhật Bản)… Rất nhiều các sự kiện, các kỉ lục tự đạt rồi lại tự phá của one piece mà không thể dẫn chứng ra hết, đến nay one piece đã xuất bản 72 vol, số lượng bán ra đạt đến mốc 300 triệu bản, năm 2013 đã đạt hơn 16 triệu bản. Vậy điều gì đã làm one piece trở nên như vậy, khi mà luôn được ví đến là kẻ bất bại, kẻ chỉ có vị trí No.1 mà không biết vị trí số 2 ra sao.">
